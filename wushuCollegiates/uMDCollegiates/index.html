<!DOCTYPE html>
	<head>

	</head>
	<style>
		body {
			font: 20px sans-serif;
			font-weight: 100;
			color: grey;
			background-color: #000000;
		}

		div {
			padding: 20px;
			background-color: #212121;
			max-width: 95%;
			margin: auto;
		}

		#locationsParagraph{
			margin: 20px;
		}

		#locationsParagraph h3{
			text-align: center;
		}

		#locationsParagraph p{
			margin-top: 0%;
		}

		#locationsParagraph svg{
			padding-left: 10%;
			padding-right: 10%;
			margin: 0 auto;
			display: inherit;
			float: left;
			margin-top: -2%;
		}

		.tick{
			text-align: right;
		}

		#genderXPParagraph{
			margin-top: 3%;
			height: 600px;
			margin-bottom: 20px;
		}

		#genderXPParagraph h3{
			text-align: center;
		}

		#genderXPParagraph img text {display: none;}
		#genderXPParagraph img g:hover text {display: block;}

		#genderXPParagraph svg{
			display: inline;
		}
		#svg1{
			margin-top: 1%;
			margin-left: 5%;
			float:left;
			padding-right: 5%;
		}

		#svg2{
			float: left;
		}

		.states path {
			stroke-width: 1px;
			stroke: #ffffff;
			fill: #E03A3E;
			cursor: pointer;
		}
		.arcs path {
		  stroke: white;
		  pointer-events: none;
		  fill: none;
		  stroke: black;
		  stroke-width: 1px;
		  opacity: 0.2;
		}
		.dropbtn {
		    background-color: #3498DB;
		    color: white;
		    padding: 16px;
		    font-size: 16px;
		    border: none;
		    cursor: pointer;
		}

		.dropbtn:hover, .dropbtn:focus {
		    background-color: #2980B9;
		}

		.dropdown {
		    position: relative;
		    display: inline-block;
		}

		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f1f1f1;
		    min-width: 160px;
		    overflow: auto;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		    z-index: 1;
		}

		.dropdown-content a {
		    color: black;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		}

		.dropdown a:hover {background-color: #ddd}

		.show {display:block;}
	</style>
	<body>
		<div id="locationsParagraph"></div>
		<div id="genderXPParagraph"></div>
		<!-- <div id="eventBreakdownParagraph"></div> -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>

		<script type="text/javascript" src="locations.js"></script>
		<script type="text/javascript" src="genderXP.js"></script>
		<script>
		/* When the user clicks on the button, 
		toggle between hiding and showing the dropdown content */
		function myFunction() {
		    document.getElementById("myDropdown").classList.toggle("show");
		}
		// Close the dropdown if the user clicks outside of it
		window.onclick = function(event) {
		  if (!event.target.matches('.dropbtn')) {
		    var dropdowns = document.getElementsByClassName("dropdown-content");
		    var i;
		    for (i = 0; i < dropdowns.length; i++) {
		      var openDropdown = dropdowns[i];
		      if (openDropdown.classList.contains('show')) {
			openDropdown.classList.remove('show');
		      }
		    }
		  }
		}
		</script>
	</body>
</html>
